	    <div id="bar1" class="col-md-6"></div>
	    <div id="bar2" class="col-md-6"></div>
    </div>
    <div class="row">
	    <div id="wc1" class="col-md-6"></div>
	    
    </div>
    
</div>

<script type="text/javascript">

var indexData= function(searchNode) {
	var ind=dataset.nodes.map(function(f){return f.url}).indexOf(searchNode);
	if(ind!==-1) {
		return dataset.nodes[ind];
	}
  	return dataset.nodes[dataset.nodes.map(function(f){return f.url}).indexOf("Orphaned")]
}
var plotbar1=plotBar(400,300,"#bar1");
var plotbar2=plotBar(400,300,"#bar2");
      //vega2.setData("","p1");
      //vega2.render();
    var linkDistance=100;

    var colors = d3.scale.category10();
    var dataset;
    
var setData = function() {
	var nodes, edges;
	
	d3.json("spec/wc_medium.json", function(data1) {
		console.log("data1",data1)
		data1.push({
	        url:"Orphaned",
			words: [ ]
			});
      	nodes=data1;
      d3.json("spec/lc_medium.json", function(data2) {
      	data2.forEach(function(d) {
  			d.source = 0;
  			d.target = 0;
		});

      	edges=data2;
      	dataset= {nodes:nodes, edges:edges};
      	console.log(dataset)
		createGraph(700,600);
      });
 		
    });
}
//var dataset= {nodes:nodes1, edges:edges1};
var createGraph = function(w,h) {
    var svg = d3.select("#graph").append("svg").attr({"width":w,"height":h});
    var strokeWidthScale = d3.scale.linear()
                    .domain([d3.min(dataset.edges, function(d) { return d.count; }),d3.max(dataset.edges, function(d) { return d.count; })])
                    .range([1, 7]);
    
    var force = d3.layout.force()
        .nodes(dataset.nodes)
        .links(dataset.edges)
        .size([w,h])
        .linkDistance([linkDistance])
        .charge([-500])
        .theta(0.1)
        .gravity(0.05)
        .start();

 

    var edges = svg.selectAll("line")
      .data(dataset.edges)
      .enter()
      .append("line")
      .attr("id",function(d,i) {return 'edge'+i})
      //.attr('marker-end','url(#arrowhead)')
      .style("stroke","#555")
      .style("stroke-width", function(d){ return strokeWidthScale(d.count)})
      .style("pointer-events", "none");
    
    var nodes = svg.selectAll("circle")
      .data(dataset.nodes)
      .enter()
      .append("circle")
      .attr({"r":15})
      .style("fill",function(d,i){return colors(i);})
      .call(force.drag)
      .on('click', function(d, i){ 
      	//console.log(d);
      	plotbar1.setData(d,1);
      	plotbar1.render(); })
      .on('mouseover', function(d, i){ 
      	plotbar2.setData(d,2);
      	plotbar2.render(); });



    var nodelabels = svg.selectAll(".nodelabel") 
       .data(dataset.nodes)
       .enter()
       .append("text")
       .attr({"x":function(d){return d.x;},
              "y":function(d){return d.y;},
              "class":"nodelabel",
              "stroke":"black"})
       .text(function(d){return d.url;});
       
    var edgepaths = svg.selectAll(".edgepath")
        .data(dataset.edges)
        .enter()
        .append('path')
        .attr({'d': function(d) {
          //console.log(d.source, dataset.nodes[dataset.nodes.map(function(f){return f.name}).indexOf(d.source1)]);
          var sr= indexData(d.srce);
          var tr= indexData(d.dest);
          //return 'M '+d.source.x+' '+d.source.y+' L '+ d.target.x +' '+d.target.y
          return 'M '+sr.x+' '+sr.y+' L '+ tr.x +' '+tr.y
        },
               'class':'edgepath',
               'fill-opacity':0,
               'stroke-opacity':0,
               'fill':'blue',
               'stroke':'red',
               'id':function(d,i) {return 'edgepath'+i}})
        .style("pointer-events", "none");

    var edgelabels = svg.selectAll(".edgelabel")
        .data(dataset.edges)
        .enter()
        .append('text')
        .style("pointer-events", "none")
        .attr({'class':'edgelabel',
               'id':function(d,i){return 'edgelabel'+i},
               'dx':80,
               'dy':0,
               'font-size':10,
               'fill':'#aaa'});

    edgelabels.append('textPath')
        .attr('xlink:href',function(d,i) {return '#edgepath'+i})
        .style("pointer-events", "none")
        .text(function(d,i){return d.count});


    svg.append('defs').append('marker')
        .attr({'id':'arrowhead',
               'viewBox':'-0 -5 10 10',
               'refX':25,
               'refY':0,
               //'markerUnits':'strokeWidth',
               'orient':'auto',
               'markerWidth':10,
               'markerHeight':10,
               'xoverflow':'visible'})
        .append('svg:path')
            .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
            .attr('fill', '#ccc')
            .attr('stroke','#ccc');
     

    force.on("tick", function(){
        edges.attr({"x1": function(d){return indexData(d.srce).x;},
                    "y1": function(d){return indexData(d.srce).y;},
                    "x2": function(d){return indexData(d.dest).x;},
                    "y2": function(d){return indexData(d.dest).y;}
        });

        nodes.attr({"cx":function(d){return d.x;},
                    "cy":function(d){return d.y;}
        });

        nodelabels.attr("x", function(d) { return d.x; }) 
                  .attr("y", function(d) { return d.y; });

        edgepaths.attr('d', function(d) { var path='M '+indexData(d.srce).x+' '+indexData(d.srce).y+' L '+ indexData(d.dest).x +' '+indexData(d.dest).y;
                                           //console.log(d)
                                           return path});       

        edgelabels.attr('transform',function(d,i){
            if (indexData(d.dest).x<indexData(d.srce).x){
                bbox = this.getBBox();
                rx = bbox.x+bbox.width/2;
                ry = bbox.y+bbox.height/2;
                return 'rotate(180 '+rx+' '+ry+')';
                }
            else {
                return 'rotate(0)';
                }
        });
    });
}




function plotBar(w,h,div_id)
    {
      var that = {};
      var data_bar = new Array();
      var data=null;
      var prop;
      var url_name;
      var colorScale,brush,margin ,width,miniHeight,height,svg,padding,selected,barsGroup,miniGroup, brushGroup ,axisRange, yScale,xScale ,xScaleBrush,xScaleAxis, yAxis,xAxis
              
      that.setData = function(d,pr) 
      {
          data_bar = d.words;
          url_name = d.url;
          prop=pr;
      };

      that.getData = function() 
      {
          return data;
      }
              
      that.render=function()
      {
          $(div_id).empty()
          margin = {top: 20, right: 20, bottom: 30, left: 50, mid: 20};
          width = w  - margin.left - margin.right;
          miniHeight = 30;
          height = h - margin.top - margin.mid - miniHeight - margin.bottom;
          svg=d3.select(div_id)
                 .append("svg")
                 .attr("width", width + margin.left + margin.right)
                 .attr("height", height + margin.top + margin.mid + miniHeight + margin.bottom);
          padding=20;
               //new 
          selected;
          barsGroup = svg.append('g')
                               .attr("class","barsGroup")
                               .attr("transform","translate(" + margin.left + "," + margin.top + ")");
          miniGroup = svg.append('g')
                                .attr("class","miniGroup")
                                .attr("transform","translate(" + margin.left + "," + (margin.top + height + margin.mid) + ")");
          brushGroup = svg.append('g')
                                .attr("class","brushGroup")
                                .attr("transform","translate(" + margin.left + "," + (margin.top + height + margin.mid) + ")");              

          axisRange = d3.range(data_bar,function(d){return d.w;});

                //axisRange.shift();
                
                //axisRange.push((axisRange[axisRange.length - 1] + 1));

                //new-ends
          yScale = d3.scale.linear()
                    //.domain([0, d3.max(data_bar, function(d) { return d.value; })])
                    .domain(d3.range(data_bar,function(d){return d.c}))
                    .range([height, 0]);

          xScale = d3.scale.ordinal()
                    .rangeBands([width, 0], 0.4, 0)
                    .domain(d3.range(data_bar.length));
                  

          xScaleBrush = d3.scale.ordinal()
                                .rangeBands([width, 0], 0.4, 0)
                                .domain(d3.range(data_bar.length));

          xScaleAxis =  d3.scale.ordinal()
                                .rangeBands([width, 0], 0.4, 0)
                                .domain(axisRange);

          colorScale =  d3.scale.linear()
                                .domain([d3.min(data_bar, function(d) { return d.c; }),d3.max(data_bar, function(d) { return d.c; })])
                                .range(['#04a6f7','#000cff']);


                /* Define y axis */
          yAxis=d3.svg.axis()
                    .scale(yScale)
                     .orient("left")
                     .ticks(5);
          xAxis = d3.svg.axis()
           .scale(xScaleAxis)
           .tickSize(3,0)
           .orient("bottom");

          svg.append("g")
            .attr("class", "y axis")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
            .append("g")
            .attr("class", "axisLabel")
            .append("text")
            .attr("transform", "translate(" + -(margin.left * 0.8) + "," + (height/2) + "), rotate(-90)")
            .style("text-anchor", "middle")
            .text("Count");

          /* Prepare the x axis */
          svg.append("g")
            .attr("class","x axis")
            .attr("transform", "translate(" + margin.left + "," + (margin.top + height + margin.mid + miniHeight) + ")" )
            .call(xAxis)
            .append("g")
            .attr("class", "axisLabel")
            .append("text")
            .attr("transform", "translate(" + (width/2) + "," + (margin.bottom-5) + ")")
            .style("text-anchor", "middle") 
            //.text(prop+"-value Cummulative Probablility=1")
            .attr("id",prop+"-value");
             
             /* brush */
            brush = d3.svg.brush()
                    .x(xScaleBrush)
                    .extent([0, width])
                    .on("brush", display);

            brushGroup.append("g")
              .attr("class", "brush")
              .call(brush)
              .selectAll("rect")
              .attr("opacity", 0.99)
              .attr("height", miniHeight);



            enter(miniGroup, data_bar, false);
            updateBars(data_bar);
            $("#"+prop+"-value").text(url_name);
        };
    
      var display=function()
          {
              selected =  xScaleBrush.domain()
                            .filter(function(d)
                            {
                              return (brush.extent()[0] <= xScaleBrush(d)) && (xScaleBrush(d) <= brush.extent()[1]);
                            });

              var start;
              var end;
              
              
              if (selected.length > 2 ) {
                start = selected[0];
                end = selected[selected.length - 1] + 1;
              } else {
                start = 0;
                end = data_bar.length;
              }

              var updatedData = data_bar.slice(start, end);

              updateBars(updatedData);
          };

      var update=function(grp, data, main)
      {
        grp.selectAll("rect").data(data, function (d) 
        {
          return d.w;
        })
        .attr("x", function (d, i) 
        {
          return xScale(i);
        })
        .attr("width", function (d) 
        {
          return xScale.rangeBand();
        })
        .attr("y", function (d)
        {
          return main ? yScale(d.c) : 0;
        })
        .attr("height", function (d) 
        {
          return main ? height - yScale(d.c) : miniHeight;
        });
      };

      var enter=function(grp, data, main)
      {
        grp.selectAll("rect").data(data, function (d) 
        {
          return d.w;
        })
        .enter()
        .append("rect")
        .attr("x", function (d, i) 
        {
          return xScale(i);
        })
        .attr("width", function(d) 
        {
          return xScale.rangeBand();
        })
        .attr("y", function (d)
        {
          return main ? yScale(d.c) : 0;
        })
        .attr("height", function (d) 
        {
          return main ? height - yScale(d.c) : miniHeight;
        })
        .attr("fill", function (d, i)
        {
          return colorScale(d.c)
        })
        .attr("opacity", function () 
        {
          return 1;
        })
        .call(d3.helper.tooltip()
                    .style({color: 'blue'})
                    .text(function(d, i){ return "word="+d.w+"<br/> count="+d.c; }))
                     
      };

      var exit=function(grp, data) 
      {
        grp.selectAll("rect").data(data, function (d) 
        {
          return d.w;
        }).exit()
        .remove();
      };

      var updateBars=function(data)
      {
        var m=0;
        xScale.domain(d3.range(data.length));
        yScale.domain([0, d3.max(data, function(d) {m=m+d.c; return d.c;})]);

        /* Update */
        update(barsGroup, data, true);

        /* Enterâ€¦ */
        enter(barsGroup, data, true);

        /* Exit */
        exit(barsGroup, data);

        /* Call the Y axis to adjust it to the new scale */
        svg.select(div_id+" .y")
          .transition()
          .duration(10)
          .call(yAxis);

        
      };         
  

      return that;

    }
setData();
